Metrics:
  downloads:
    BigQuery:
      Selector: COUNT(DISTINCT downloads.request_uuid)
      RequiredColumns:
        downloads: [request_uuid]
  impressions:
    BigQuery:
      Selector: COUNT(*)
      RequiredColumns:
        impressions: []
  uniques:
    BigQuery:
      Selector: COUNT(DISTINCT downloads.listener_id)
      RequiredColumns:
        downloads: [listener_id]

  # rolling_uniques:
  #   Type: Variable
