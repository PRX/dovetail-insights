Metrics:
  downloads:
    BigQuery:
      Selector: COUNT(DISTINCT downloads.request_uuid)
      # TODO Add RequiredColumns and RequiredTables. Don't treat this special
  impressions:
    BigQuery:
      Selector: COUNT(*)
      RequiredTables:
        - impressions
  uniques:
    BigQuery:
      Selector: COUNT(DISTINCT downloads.listener_id)
      RequiredColumns: [listener_id] # TODO is it safe to not have a table indicated on this?
  # rolling_uniques:
  #   Type: Variable
