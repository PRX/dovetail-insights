Metrics:
  "count(downloads)":
    BigQuery:
      Selector: COUNT(DISTINCT downloads.request_uuid)
      RequiredColumns:
        downloads: [request_uuid]
  "count(impressions)":
    BigQuery:
      Selector: COUNT(*)
      RequiredColumns:
        impressions: [timestamp] # Including timestamp so there's something to count
  "count(uniques)":
    BigQuery:
      Selector: COUNT(DISTINCT downloads.listener_id)
      RequiredColumns:
        downloads: [listener_id]

  # rolling_uniques:
  #   Type: Variable
