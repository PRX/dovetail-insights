Metrics:
  "count(downloads)":
    BigQuery:
      Selector: COUNT(DISTINCT downloads.request_uuid)
      RequiredColumns:
        downloads: [request_uuid]
  "count(impressions)":
    BigQuery:
      Selector: COUNT(DISTINCT impressions.request_uuid, impressions.segment)
      RequiredColumns:
        impressions: [timestamp, request_uuid, segment]
  "count(uniques)":
    BigQuery:
      Selector: COUNT(DISTINCT downloads.listener_id)
      RequiredColumns:
        downloads: [listener_id]

  # rolling_uniques:
  #   Type: Variable
